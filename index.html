  <body>
    <div class="container-fluid">
  <div class="row getMsg" id="getMsg">
    <div class="col-xs-2 myImg" id="myImg">
      <img src="cia.jpg" alt="" srcset="" class="rounded-circle userImg" id="userImg">
    </div>
    <div class="col-xs-9 output"  id="output" >
    </div>
      <div class="spantime" id="spantime">time
      </div>
  </div>

    </div>
    <footer>
      <div class="row" id="footerfield">
        <div class="dropup col-2">
          <button class="dropbtn">More..</button>
          <div class="dropup-content">
            <a href="#">&#128206; Upload File</a>
            <a href="#">&#9742; Voice Call</a>
            <a href="#">&#127909; Video Call</a>
          </div>
        </div>

          <div class="col-sm-2 col-xs-2" id="nameDiv">
            <input
              id="input1"
              type="text"
              autocomplete="off"
              class="form-control input1"
              placeholder="&#128101; Enter your Name"
            />
          </div>
          <div class="col-sm-6 col-xs-6" id="writeDiv">
            <input
              id="input2"
              type="text"
              autocomplete="off"
              class="form-control input2"
              placeholder="&#9997; Write your message"
              
            />
          </div>
            <div class="col-sm-2 col-xs-2" id="sendDiv">
              <button id="send" type="submit" class="btn btn-dark ml-1 send" onclick="giveMeCurrentTime()">
                 Send &#10148;
              </button>
          </div>
      </footer>
    </div>
